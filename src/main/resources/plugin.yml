name: Tazpvp
version: '${project.version}'
main: net.tazpvp.tazpvp.Tazpvp
api-version: 1.18
prefix: tazpvp
authors: [ rownox, Ntdi, BubbleGum, RealTrippy ]
description: Tazpvp main logic
website: tazpvp.net
depend: [WorldGuard]
commands:
  help:
    usage: /help
    description: shows a help message
    aliases:
      - help
      - helpp
    usage-message: /help [1-2]
  rules:
    usage: /rules
    description: shows the rules
    aliases:
      - rule
  appeal:
    usage: /appeal
    description: appeal to the server staff
    aliases:
      - appeal
      - appealp
  report:
    usage: /report <player> <reason>
    description: report a player
    aliases:
      - wdr
  apply:
    usage: /apply
    description: apply to the server staff
    aliases:
      - apply
      - applyp
  region:
    usage: /region
  init:
    usage: /init